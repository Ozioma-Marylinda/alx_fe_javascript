<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <form class="form-quote">
      <label for="quote">Enter Quote</label>
      <input type="text" id="quote" placeholder="Enter a new quote"/>
      <label for="category">Category</label>
      <input type="text" id="category"placeholder="Enter quote category"/>
      
       <button type="submit" id="newQuote">Add Quote</button>
    </form>
    <div id="quoteDisplay"></div>
    <script src="script.js"></script>
  </body>
  </html>
